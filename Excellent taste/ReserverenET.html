<!doctype html>

<head>
    <title>Reserveren</title>
    <a href="HomeET.html"> <button> Home </button> </a>
    <a href="MenukaartET.html"> <button> Menukaart </button> </a>
    <a href="OveronsET.html"> <button> Over ons </button> </a>
    <link rel="stylesheet" href="Plattegrond.css">
</head>

<body>

   
    <div class="plattegrond-container">
        <img src="Plattegrond.png" alt="Plattegrond" class="plattegrond-afbeelding">
      
        <!-- Tafelknoppen, posities zijn voorbeeldig -->
        <button class="tafel" style="top: 75px; left: 90px;" onclick="openFormulier(1)">1</button>
        <button class="tafel" style="top: 75px; left: 180px;" onclick="openFormulier(2)">2</button>
        <button class="tafel" style="top: 75px; left: 270px;" onclick="openFormulier(3)">3</button>
        <button class="tafel" style="top: 75px; left: 360px;" onclick="openFormulier(4)">4</button>
      
        <button class="tafel" style="top: 170px; left: 90px;" onclick="openFormulier(5)">5</button>
        <button class="tafel" style="top: 170px; left: 180px;" onclick="openFormulier(6)">6</button>
        <button class="tafel" style="top: 170px; left: 270px;" onclick="openFormulier(7)">7</button>
        <button class="tafel" style="top: 170px; left: 360px;" onclick="openFormulier(8)">8</button>
      
        <button class="tafel" style="top: 75px; left: 20px;" onclick="openFormulier(9)">9</button>
        <button class="tafel" style="top: 230px; left: 120px;" onclick="openFormulier(10)">10</button>
        <button class="tafel" style="top: 20px; left: 470px;" onclick="openFormulier(11)">11</button>
    </div>

  <div id="reserveringsformulier">
    <h2>Reservering voor <span id="tafelnummer"></span></h2>
    <form>
      <label for="naam">Naam:</label><br>
      <input type="text" id="naam" name="naam" required><br><br>

      <label for="datum">Datum:</label><br>
      <input type="date" id="datum" name="datum" required><br><br>

      <label for="tijd">Tijd:</label><br>
      <input type="time" id="tijd" name="tijd" required><br><br>

      <label for="personen">Aantal personen:</label><br>
      <input type="number" id="personen" name="personen" min="1" max="10" required><br><br>

      <button type="submit">Reserveer</button>
    </form>
  </div>
    
    <script src="Plattegrond.js"></script>

</body>













</html>
