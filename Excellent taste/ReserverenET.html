<body>

   
    <div class="plattegrond-container">
      
        <button class="tafel" style="top: 240px; left: 250px;" onclick="openFormulier(1)">1</button>
        <button class="tafel" style="top: 240px; left: 500px;" onclick="openFormulier(2)">2</button>
        <button class="tafel" style="top: 240px; left: 750px;" onclick="openFormulier(3)">3</button>
        <button class="tafel" style="top: 240px; left: 1000px;" onclick="openFormulier(4)">4</button>
      
        <button class="tafel" style="top: 450px; left: 250px;" onclick="openFormulier(5)">5</button>
        <button class="tafel" style="top: 450px; left: 500px;" onclick="openFormulier(6)">6</button>
        <button class="tafel" style="top: 450px; left: 750px;" onclick="openFormulier(7)">7</button>
        <button class="tafel" style="top: 450px; left: 1000px;" onclick="openFormulier(8)">8</button>
      
        <button class="tafel negen" style="top: 360px; left: 75px;" onclick="openFormulier(9)">9</button>
        <button class="tafel tien" style="top: 580px; left: 330px;" onclick="openFormulier(10)">10</button>
        <button class="tafel elf" style="top: 138px; left: 1200px;" onclick="openFormulier(11)"></button>
        <button class="tafel elf twee" style="top: 30px; left: 1090px;" onclick="openFormulier(11)">11</button>
    </div>

  <div id="reserveringsformulier">
    <h2>Reservering voor <span id="tafelnummer"></span></h2>
    <form>
      <label for="naam">Naam:</label><br>
      <input type="text" id="naam" name="naam" required><br><br>

      <label for="datum">Datum:</label><br>
      <input type="date" id="datum" name="datum" required><br><br>

      <label for="tijd">Tijd:</label><br>
      <input type="time" id="tijd" name="tijd" required><br><br>

      <label for="personen">Aantal personen:</label><br>
      <input type="number" id="personen" name="personen" min="1" max="10" required><br><br>

      <button type="submit">Reserveer</button>
    </form>
  </div>
    
    <script src="Plattegrond.js"></script>

</body>
