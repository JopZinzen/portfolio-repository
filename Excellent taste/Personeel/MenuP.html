<!DOCTYPE html>
<html>
<head>
    <title>Menu Beheer</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        input[type="text"], input[type="number"] { width: 100%; }
    </style>
    <link rel="stylesheet" href="Personeel.css">
</head>
<body>
    <div class="background">
    <div class="navigatie">
            <a href="BestellingenBar.html">Bar bestellingen</a>
            <a href="BestellingenKeuken.html">Keuken bestellingen</a>
            <a href="reserveringen.html">Reserveringen</a>
    </div>
    <div class="hero-text">
    <h2>Menu Items</h2>
    <table id="menuTable">

        <thead>
            <tr>
                <th>Naam</th>
                <th>Beschrijving</th>
                <th>Prijs</th>
                <th>Acties</th>
            </tr>
        </thead>

        <tbody></tbody>
    </table>
    <h3>Nieuw menu item toevoegen</h3>
    <form id="addForm">
        <input type="text" id="name" placeholder="Naam" required>
        <input type="text" id="description" placeholder="Beschrijving">
        <input type="text" id="price" placeholder="Prijs" required>
       

        <select id="categorie" required>
         <option value="voorgerecht">Voorgerecht</option>
         <option value="hoofdgerecht">Hoofdgerecht</option>
         <option value="dessert">Dessert</option>
         <option value="koudedrank">Koude dranken</option>
         <option value="warmedrank">Warme dranken</option>
        </select>
     <button type="submit">Toevoegen</button>
    </form>
    </div>
    </div>  
    <script src="MenuP.js"></script>
       
</body>
</html>
